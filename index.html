<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Movie Theater</h1>
        
        <!-- Movie Details Section -->
        <div class="row mb-4">
            <div class="col-md-4 text-center">
                <img id="movie-poster" src="" alt="Movie Poster" class="img-fluid rounded shadow" style="display: none;">
            </div>
            <div class="col-md-8">
                <h2 id="movie-title" class="text-primary"></h2>
                <p id="movie-runtime" class="fw-semibold"></p>
                <p id="movie-showtime" class="fw-semibold"></p>
                <p id="movie-tickets" class="fw-semibold"></p>
                <button id="buy-ticket" class="btn btn-primary">Buy Ticket</button>
            </div>
        </div>

        <!-- Films List -->
        <div class="container my-4">
          <div class="row">
              <div class="col-12">
                  <h3 class="mb-3 text-center">Available Movies</h3>
              </div>
          </div>
          <div class="row row-cols-1 row-cols-md-4 g-3" id="films">
              <!-- Movie buttons will be dynamically inserted here -->
          </div>
      </div>
      
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
